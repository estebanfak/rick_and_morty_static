<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Rick & Morty's characters</h1>
  </header>

  <nav>
    <a href="">Home</a>
  </nav>


  <main>
    <div id="app">
  <div class="mt-4 d-flex justify-content-center gap-3">
    <button @click="btnprev">Prev</button>
    <button @click="btnNext">Next</button>
  </div>
      <div class="container" id="cardContainer" >
        <div class="card" style="width: 18rem;" v-for="character in characters">
          <img :src="character.image" class="card-img-top" :alt="character.name">
          <div class="card-body">
            <p class="card-text">Name: {{character.name}}</p>
            <p class="card-text">Gender: {{character.gender}}</p>
            <p class="card-text">Specie: {{character.species}}</p>
            <p class="card-text">Status: {{character.status}}</p>
          </div>
        </div>

  <div class="d-flex justify-content-center gap-3">
    <button @click="btnprev">Prev</button>
    <button @click="btnNext">Next</button>
  </div>

  </main>


  <footer>
    <p>Footer</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./main.js"></script>
</body>

</html>
